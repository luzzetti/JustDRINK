<h1>Working Hours</h1>


<p-card class="block w-8 m-auto" header="Standard Hours">

  <form [formGroup]="workingHoursForm" (ngSubmit)="onSubmit()">

    <div formGroupName="monday"
         class="grid justify-content-center align-items-center">
      <div class="col-3">Monday</div>

      <div class="col-3">
        <p-inputSwitch formControlName="isOpen"></p-inputSwitch>
      </div>

      <div class="col-2">
        <p-calendar formControlName="hourFrom" [showTime]="true" [timeOnly]="true"></p-calendar>
      </div>

      <div class="col-2 text-center">to</div>

      <div class="col-2">
        <p-calendar formControlName="hourTo" [showTime]="true" [timeOnly]="true"></p-calendar>
      </div>
    </div>

    <div formGroupName="tuesday"
         class="grid justify-content-center align-items-center">
      <div class="col-3">Tuesday</div>

      <div class="col-3">
        <p-inputSwitch formControlName="isOpen"></p-inputSwitch>
      </div>

      <div class="col-2">
        <p-calendar formControlName="hourFrom" [showTime]="true" [timeOnly]="true"></p-calendar>
      </div>

      <div class="col-2 text-center">to</div>

      <div class="col-2">
        <p-calendar formControlName="hourTo" [showTime]="true" [timeOnly]="true"></p-calendar>
      </div>
    </div>

    <p-button type="submit">Salva</p-button>

  </form>

  <pre>{{ istantanea }}</pre>


</p-card>
