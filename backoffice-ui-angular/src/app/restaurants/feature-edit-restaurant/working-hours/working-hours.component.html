<div class="grid">
  <div class="col-offset-3 col-6">

    <p-card header="Standard Hours">

      <form [formGroup]="openingsForm">
        <div formArrayName="openings">

          <div *ngFor="let dayOfWeek of weekdays; let i = index">
            <p>{{ dayOfWeek }}</p>
            <app-opening [formControlName]="i"
                         [weekday]="dayOfWeek"></app-opening>
          </div>

        </div>
      </form>

    </p-card>

  </div>
</div>
