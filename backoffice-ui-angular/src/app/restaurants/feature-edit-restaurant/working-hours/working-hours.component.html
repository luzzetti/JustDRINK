<h1>Working Hours</h1>


<p-card class="block w-5 m-auto" header="Standard Hours">

  <p-accordion [multiple]="true">
    <p-accordionTab iconPos="end" [selected]="isMondaySelected"
                    (selectedChange)="isMondaySelected = !isMondaySelected">

      <ng-template pTemplate="header">
        <div class="flex align-items-center justify-content-evenly">
          <span class="vertical-align-middle">Monday</span>
        </div>
        <div class="w-full text-center">
          <span [hidden]="isMondaySelected" class="text-xs"> 8:00 - 12:00</span>
        </div>
      </ng-template>

      <ng-template pTemplate="content">
        <div class="grid">

          <div class="col-5">
            <p-calendar
              [showIcon]="true"
              icon="pi pi-clock"
              [showTime]="true"
              [timeOnly]="true"></p-calendar>
          </div>

          <div class="col-2 text-center">
            <p>to</p>
          </div>

          <div class="col-5">
            <p-calendar
              class="text-center"
              styleClass="text-center"
              [showIcon]="true"
              icon="pi pi-clock"
              [showTime]="true"
              [timeOnly]="true"></p-calendar>
          </div>

        </div>
      </ng-template>
    </p-accordionTab>
  </p-accordion>

</p-card>
