server:
  port: 9090

spring:
  datasource:
    url: jdbc:h2:file:~/database_h2/justDRINK_backoffice;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

logging:
  level:
    it:
      luzzetti:
        justdrink:
          backoffice: DEBUG
